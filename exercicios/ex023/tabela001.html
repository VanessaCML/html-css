<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        table{
            width: 200px;
            border-collapse: collapse;            
        }

        #destaque{
            background-color:rgb(255, 194, 125);
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;            
        }

        .dado{
            background-color: rgb(178, 109, 243);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--PRIMEIRA LINHA-->            
           <td class="dado">A1</td> 
           <td>B1</td>
           <td>C1</td>
        </tr>
        
        <tr>
            <td>A2</td>            
            <td class="dado">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr id="destaque">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td></td>
            <td class="dado">C5</td>
        </tr>
        <tr>
            <td>A6</td>
            <td class="dado">B6</td>
        </tr>
        <tr>
            <td class="dado">A7</td>
        </tr>
    </table>
</body>
</html>
